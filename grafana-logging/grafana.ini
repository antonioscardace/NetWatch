[security]
admin_user = ${GRAFANA_USER}
admin_password = ${GRAFANA_PASSWORD}
hide_version = true
disable_login_form = true
allow_embedding = true

[users]
default_theme = dark

[server]
protocol = https
cert_file = /etc/grafana/certs/cert.pem
cert_key = /etc/grafana/certs/key.pem
cookie_secure = true

[auth.anonymous]
enabled = true
org_role = Viewer